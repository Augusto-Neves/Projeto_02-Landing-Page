<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Minha Landing Page</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
	<!-- Style  Sheet -->
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<!-- Meta tags -->
	<meta charset="description" content="Conteúdo do meu site.">
	<meta charset="keywords" content="palavras,separadas,por,virgula">
	<meta charset="author" content="Augusto Neves" />
	<meta charset="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
</head>

<body>

	<header>
		<div class="container">
			<div>
				<div class="logo-1"></div>
				<!--logo-1-->
			</div>
			<div>
				<div class="logo-2"></div>
				<!--logo-2-->
			</div>
			<div class="clear"></div>
			<!--clear-->
		</div>
		<!--container-->
	</header>
	<section class="cover-form">
		<div class="container bg">

			<div class="form-container">

				<h2>Pode Acreditar por dentro é ainda mais bonito</h2>
				<form action="">
					<div class="form-wraper">
						<p>*Nome Completo:</p>
						<input type="text" name="nome" id="nome" required>
					</div>
					<div class="form-wraper">
						<p>*Email:</p>
						<input type="email" name="email" id="email" required>
					</div>
					<div class="form-wraper">
						<p>*Telefone:</p>
						<input type="tel" name="telefone" id="telefone" required>
					</div>
					<div class="form-wraper">
						<input type="submit" name="acao" value="Enviar">
					</div>

					<div class="form-wraper">
						<p>*Campos obrigatórios</p>
					</div>
				</form>
			</div>
			<!--form-container-->
		</div>
	</section>
	<!--cover-form-->

</body>

</html>
